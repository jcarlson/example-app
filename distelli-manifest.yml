jcarlson/ExampleApp:
  Env:
    - RAILS_ENV: production

  #Learn about the distelli-manifest.yml at https://www.distelli.com/docs/reference/distelli-manifest
  PkgInclude:
    - '*'

  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install git nodejs libgmp3-dev
    - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3
    - curl -sSL https://get.rvm.io | bash -s stable --ruby
    - source ~/.rvm/scripts/rvm
    - rvm install ruby-2.2.3
    - rvm use 2.2.3@example-app
    - gem install bundler

  PostInstall:
    - source ~/.rvm/scripts/rvm
    - rvm use 2.2.3@example-app
    - bundle install -j4 --without development test --deployment --binstubs vendor/bundle/bin

  Exec:
    - source ~/.rvm/scripts/rvm
    - rvm use 2.2.3@example-app
    - exec bundle exec rails server -e production
